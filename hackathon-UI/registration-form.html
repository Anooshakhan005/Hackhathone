<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./registration-form.css">
  <title>registration-form</title>
  <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN5XaPknTWTxdBcdC3r0_9blSi_8n3rD_2Xg&s">

</head>
<body>
  <div id="main">
    <div id="container">
      <h1>Registration Form</h1>
      <div class="container1">
      <!-- -------name-------- -->
      <div id="full-name">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
            viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
          </svg> Name :
      <input type="text" placeholder=" Full Name" id="input-name">
    </div>
     <!-- ---------- father name --------- -->
     <div class="father-name"> 
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
          viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg> Father Name :
    <input type="text" placeholder=" Father Name" id="father-name">
  </div>
</div>
     <!-- --------- email ------- -->
     <div class="container2">
     <div class="email">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill"
        viewBox="0 0 16 16">
        <path
          d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
      </svg> Email :
      <input type="email" placeholder="Email" id="email">
    </div>
    <!-- --------- phone ---------- -->
    <div class="call">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
</svg> Phone :
      <input type="number" placeholder="phone" id="phone">
    </div>
  </div>
    <!-- ---------- date of birth ----------- -->
    <div class="container3">
    <div class="DOB">
     <svg class="DOB-svg"   xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-balloon-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8.48 10.901C11.211 10.227 13 7.837 13 5A5 5 0 0 0 3 5c0 2.837 1.789 5.227 4.52 5.901l-.244.487a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2 2 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224zM4.352 3.356a4 4 0 0 1 3.15-2.325C7.774.997 8 1.224 8 1.5s-.226.496-.498.542c-.95.162-1.749.78-2.173 1.617a.6.6 0 0 1-.52.341c-.346 0-.599-.329-.457-.644"/>
</svg>D/O/B : <input type="number" placeholder="mm/dd/yyyy" id="DOB" >
    </div>
      <!-- ----------  select gender ------ -->
      
      <div class="gender"><form action="radio" id="gender">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
        </svg>  select Gender:
        <label>
          <input type="radio" name="gender" value="male"> Male
      </label>
      <label>
          <input type="radio" name="gender" value="female"> Female
      </label>
      <label>
          <input type="radio" name="gender" value="other"> Other
      </label>
      </form>
       </div> 
      
        <!-- ------------ city drop down ------- -->
        <label for="options">Select City:</label>
<select name="options" id="options">
  <option value="option5">select city</option>
    <option value="option1">Karachi</option>
    <option value="option2">Hyderabad</option>
    <option value="option3">Faislabad</option>
    <option value="option4">islamabad</option>
</select>
  <!-- ------- select courses -------- -->
  <label for="options">Corses:</label>
<select name="options" id="options">
  <option value="option5">Select courses</option>
    <option value="option1">Web & App Development</option>
    <option value="option2">Graphic designing</option>
    <option value="option3">data science & machine learning</option>
    <option value="option4">cyber security</option>
</select>
<br>
<br>
    <!-- ---------- CNIC --------- -->
    <div>CNIC:<input type="text" id="CNIC" placeholder="CNIC"></div>
  
  
    <!-- -------- father CNIC------- -->
  <div>Father's CNIC(optinal):<input type="text" id=" father-CNIC" placeholder="Father's CNIC"></div>
  <!-- --------- qualification ------------ -->
  <div class="container">
    <label for="qualification">Qualification:</label>
    <select name="qualification" id="qualification">
        <option value="">Select Qualification</option>
        <option value="matric">Matric</option>
        <option value="a_level">A Level</option>
        <option value="matric_o_level">Matric O Level</option>
        <option value="intermediate">Intermediate</option>
        <option value="graduate">Graduate</option>
    </select>
</div>
 
  <!-- --------- address---------------- -->
  <div>Address:<input type="text" id="address" placeholder="Address"></div>
    <!-- ---------- last qualification------- -->
  











</div>
    </div>
  </div>
</div>
</body>
</html>
